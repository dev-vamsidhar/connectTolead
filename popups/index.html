<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>LeadZill</title>
  </head>
  <body>
    <div class="flex justify-center w-[300px]">
      <div class="flex-col">
        <div class="m-5 w-fit self-center bg-gray-300 p-5 text-xl">
          Linkdin Auto connect
        </div>
        <div class="icon text-center text-xl">Invitations sent</div>

        <div
          class="progress w-32 h-32 bg-gray-400 rounded-full m-auto mt-10 flex justify-center items-center"
        >
          <div
            class="w-28 h-28 bg-white rounded-full text-center flex justify-center items-center"
          >
            <div id="count" class="count text-4xl">0</div>
          </div>
        </div>

        <div class="pageinfo mr-10 ml-5 mt-5 text-xl">From page - 1</div>
        <div
          id="connectbtn"
          class="connect text-center m-5 text-xl bg-blue-400 p-2 rounded-lg text-white"
        >
          Connect
        </div>
      </div>
    </div>
    <script src="../scripts/pop.js"></script>
  </body>
</html>
